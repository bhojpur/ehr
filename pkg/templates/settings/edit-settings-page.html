{% extends "base.html" %}
{% block title %}Settings{% endblock %}

{% block content %}
<div class="container" style="margin-top: 5em;">
    <div class="card" style="background-color: #f2ebd9; border-radius: 1rem;">
        {% include 'flash.html' %}
        <div class="card-body">
            <div class="row gutters">
                <div class="col-xl-12">
                    {% include 'auth/components/sign-out-button.html' %}
                    <form action="/settings/update" method="POST">
                        <h5 class="mb-3 text-dark"><u>Personal details</u> <i class="fas fa-user-alt"></i></h5>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input id="name" type="text" name="name" class="form-control" placeholder="{{user_info.name}}"
                            minlength="3" maxlength="40" pattern=".*\S+.*"
                            title="3-40 characters, not allowed only whitespaces.">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="eMail">Email</label>
                        <input id="email" type="email" name="email" class="form-control"
                            placeholder="{{user_info.email}}" minlength="3" maxlength="40">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input id="phone" type="text" name="phone" class="form-control"
                            placeholder="{{user_info.phone}}" pattern="^\+?\d+$" minlength="3" maxlength="20"
                            title="Format +16282004199 or 08788682735. Length max 3-20">
                    </div>
                </div>
            </div>
            <div class="row gutters">
                <div class="col-xl-12">
                    <h5 class="mb-3 text-dark"><u>Address details</u> <i class="fas fa-map-marker-alt"></i></h5>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input id="address" type="text" name="address" class="form-control"
                            placeholder="{{user_info.address}}" minlength="2" maxlength="50" pattern=".*\S+.*"
                            title="2-50 characters, not allowed only whitespaces.">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input id="city" type="text" name="city" class="form-control" placeholder="{{user_info.city}}"
                            minlength="2" maxlength="50" pattern=".*\S+.*"
                            title="2-50 characters, not allowed only whitespaces.">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input id="country" type="text" name="country" class="form-control"
                            placeholder="{{user_info.country}}" minlength="2" maxlength="50" pattern=".*\S+.*"
                            title="2-50 characters, not allowed only whitespaces.">
                    </div>
                </div>
            </div>
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="text-left">
                        <button id="updateButton" disabled="true" type="submit" name="submit"
                            class="btn btn-primary">Update <i class="far fa-edit"></i></button>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <a href="/profile">
                            <button type="button" class="btn btn-secondary"><i class="fas fa-angle-left"></i>
                                Back</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
<script src="{{ url_for('static', filename='js/updateButtonDisableCheck.js') }}"></script>
<script src="{{ url_for('static', filename='js/sessionTimer.js') }}"></script>
{% endblock %}
